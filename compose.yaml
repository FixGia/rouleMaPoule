version: '3.8'

services :
  mysql:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: user
      MYSQL_DATABASE: rouleMaPouleDb
    ports:
      - "3307:3306"
  roulemapoule:
    image: roulemapoule
    container_name: roule-ma-poule
    build:
      context: ../RouleMaPoule
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: user
    depends_on:
      - mysql
volumes:
  db_data: {}